    <script>
        function notify(message, type='success'){
            let errorElement = document.getElementById('errorBox');
            let successElement = document.getElementById('successbox');
            let notificationElement;
            switch(type) {
                case 'success':
                    notificationElement = document.getElementById('successBox');
                    break;
                case 'error':
                    notificationElement = document.getElementById('errorBox');
                    break;
            }

            notificationElement.innerText = message;
            notificationElement.parentElement.style.display = 'block';
            setTimeout(() => {
                notificationElement.parentElement.style.display = 'none';
            }, 3000);
        }
