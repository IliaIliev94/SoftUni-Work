<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Contacts</title>
</head>

<body>
  <h1>My contacts</h1>
  <div id="contacts">

  </div>

  <script src="./node_modules/handlebars/dist/handlebars.js"></script>
  <script src="./contacts.js"></script>
  <script type="text/x-handlebars-template" id="contact-template">
    <div class="contact card">
      <div>
        <i class="far fa-user-circle gravatar"></i>
      </div>
      <div class="info">
        <h2>Name: {{name}}</h2>
        <button class="detailsBtn" onclick="showDetails({{id}})">Details</button>
        <div class="details" id={{id}}>
          <p>Phone number: {{phoneNumber}}</p>
          <p>Email: {{email}}</p>
        </div>
      </div>
    </div>
  </script>
  <script type="module">
    const contactView = document.querySelector('#contact-template').textContent;
    const template = Handlebars.compile(contactView);
    document.querySelector('#contacts').innerHTML = contacts.map(contact => template(contact)).join('');
  </script>
<script>
  function showDetails(id) {
    let card = document.getElementById(id);
    card.classList.toggle('details');
  }
</script>
</body>

</html>
